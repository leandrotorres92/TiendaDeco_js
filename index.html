<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kioma Deco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./plugin/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./estiloscss/estilos.css">

</head>

<body>

    <link rel="shortcut icon" type="imagenes/x-icon" href="./logo/logo.png">

    <!--MENU DE NAVEGACION-->
    <header id="header" class="js-head-main head-main head-light head-fix" data-store="head">
        <div class="container-fluid mt-0">
            <div class="menusuperior row align-items-center bg-dark">
                <div class="col-4 col-md-4 text-center">
                    <a id="tituloPrincipal" class="h4 m-2 titulo" href="./index.html">KIOMA DECO</a>
                </div>
                <div class="col-5  col-md-4 text-center">
                    <form class="d-flex menu-buscar">
                        <input class="form-control me-2 buscar" type="search" placeholder="Que deseas buscar?"
                            aria-label="Search">
                        <button class="btn btn-outline-success btnbuscar" type="submit">Buscar</button>
                    </form>
                </div>
                <div class="col text-center">
                    <!--CARRITO DE COMPRAS-->
                    <button class="btn btn-primary btnCarrito" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><img class="btnimg"
                            src="./imagenes/carrito.png" alt=""></button>

                    <div class="offcanvas offcanvas-end" tabindex="-2" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Carrito de Compras</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div id="carritoCompras">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--MENU INFERIOR-->
            <div class="row no-gutters align-items-center d-none d-md-block">
                <nav class="menuinferior navbar navbar-expand navbar-light bg-light">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav" style="padding-left:5rem">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Living</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Cocina y
                                        Comedor</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--PRODUCTOS-->
    <main>
        <div id="contenedor" class="row row-cols-3" style="
                    padding-right: 5rem;
                    padding-left: 10rem;
                    padding-bottom: 4rem;
                    padding-top: 13rem;">
        </div>
    </main>

    <!--FOOTER-->
    <footer id="footer">
        <div class="row row-cols-2">
            <div class="col">
                <div class="container">
                    <div class="row footer-nav-categorias">
                        <ul>
                            <h4>Categorias</h4>
                            <li><a href="./index.html">KIOMA DECO</a></li>
                            <li><a href="#">LIVING</a></li>
                            <li><a href="#">COCINA Y COMEDOR</a> </li>
                            <li><a href="#">Contacto</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <div class="row footer-nav-redessociales">
                        <ul>
                            <h4>Seguinos!</h4>
                            <li><a href="https://www.facebook.com/Kioma-Deco-102549155287535/?ref=py_c"
                                    target="_blank"><img src="./imagenes/facebook.png" alt=""
                                        style="width:30px; height:30px;"></a></li>
                            <li><a href="https://www.instagram.com/kioma.decoraciones/ " target="_blank"><img
                                        src="./imagenes/instagram.png" alt="" style="width:28px; height:28px;"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </footer>

    <div class="Espacio">
        <h6>
            Copyright Kioma Deco - 2021
        </h6>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./plugin/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/clase.js"></script>
    <script src="./js/funciones.js"></script>
</body>

</html>
